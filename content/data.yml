services:
  title: "Usługi"
  cards:
    - id: kompleksowa_usluga_od_projektu_po_wykonanie
      title: "Kompleksowa usługa\nod projektu po wykonanie"
      text: Oferujemy kompleksową usługę od pierwszych konsultacji z nami, po pełne wykonanie projektu w stanie surowym. Obejmuje ona między innymi projekt koncepcyjny, budowlany i wykonawczy, a także koniecznie projekty branżowe. Usługa może również obejmować projekt wnętrz.
      to: ''
      cover:
        file: img/services1.jpg
        alt: Para młodych ludzi otrzymuje klucze do nowego mieszkania
    - id: interaktywny_projekt_budynku
      title: interaktywny projekt budynku
      text: "Zrób to sam!\nMy pomożemy w reszcie.\nSkorzystaj z aplikacji interaktywnej do wstępnego zaprojektowania swojego budynku, jego układu, lokalizacji okien, drzwi, czy mebli. Skonsultuj projekt z nami, dzięki czemu stworzymy wspólnie projekt Twoich marzeń."
      to: ''
      cover:
        file: img/services2.jpg
        alt: Dłonie architekta kreślącego plany
    - id: badanie_charakterystki_energetycznej
      title: Badanie charakterystyki energetycznej
      text: Projektowana charakterystyka energetyczna budynku to jedna ze specjalizacji naszej firmy. Zapewniamy kompleksowe podejście do realizacji dokumentacji energetycznej. Klientom dostarczamy rzetelnie wykonane certyfikaty, które opisują stan energetyczny budynku.
      to: ''
      cover:
        file: img/services3.jpg
        alt: Zdjęcie rozgrzewającej się żarówki
about:
  title: O nas
  subtitle: Jesteśmy teamem młodych, prężnie działających profesjonalistów.Oferujemy wszechstronny zakres usług w połączeniu z najwyższą jakością i terminowością.
  text: Zajmujemy się opracowywaniem projektów koncepcyjnych, budowlanych i wykonawczych z zakresu budownictwa mieszkalnego oraz aranżacji wnętrz, wzbogaconego o analizy kosztowe, specyfikacje techniczne, kosztorysy, czy wizualizacje 3D.Nasze specjalności to konstrukcje budowlane(projekty wykonawcze, nadzór i wykonawstwo) i prace monterskie.Dodatkowo oferujemy usługi badań termoizolacyjności i szczelności budynków lub mieszkań.Wystawiamy raporty z badań wraz z zaleceniami i dokumentacją zdjęciową.
  quote:
    text: "Stawiamy na jakość.\nSłuchamy Twoich potrzeb.\nJesteśmy w tym dobrzy."
    cite: iuvenes engineering
    icon: icons/iuvenesBright.svg
offer:
  title: Oferta
  text: W naszej ofercie znajdziesz szeroki wachlarz usług. Zajmiemy się Twoim projektem zarówno kompleksowo, jak i na szczególnym, wybranym przez Ciebie etapie powstawania.
  cards:
    - id: architektura
      title: Architektura
      text: Sporządzamy projekty architektoniczne budynków mieszkalnych, użyteczności publicznej, jak i przemysłowych. Podejmujemy troskę nad całym procesem projektowym od pierwszego spotkania, przez proces koncepcyjny wraz z wizualizacjami 3D, po uzyskanie decyzji o pozwoleniu na budowę.
      to: ''
      cover:
        file: img/offer1.jpg
        alt: Białe domy w stylu skandynawskim w zabudowie szeregowej
    - id: inzynieria
      title: Inżynieria
      text: Sporządzamy projekty budowlane, konstrukcyjne i wykonawcze. Projekty w zależności od potrzeb klienta obejmują kosztorysowanie, analizy czy specyfikacje techniczne. Ponadto niezależnie podejmiemy się badaniom charakterystyki energetycznej, badaniom wentylacji i szczelności budynku.
      to: ''
      cover:
        file: img/offer2.jpg
        alt: Zdjęcie przedstawiające budynek przemysłowy
    - id: wnetrza
      title: Wnętrza
      text: Wykonujemy kompleksowe projekty zarówno przestrzeni komercyjnych i publicznych, jak i wnętrz prywatnych. Projekt rozpoczynamy poprzez rzetelną analizę funkcjonalną. Zakres projektu obejmuje m.in. inwentaryzację wnętrz, rysunki techniczne umeblowania i oświetlenia, a także wizualizacje 3D.
      to: ''
      cover:
        file: img/offer3.jpg
        alt: Zdjęcie przedstawiające wnętrze salonu
    - id: nadzor_i_wykonastwo
      title: Nadzór i wykonawstwo
      text: "Podejmujemy się na nadzoru, a nawet wykonawstwa sporządzonych u nas projektów. Przekuwając projekty wyrysowane na kartce w zrealizowane przedsięwzięcia, ściągamy z Państwa ciężar doglądania inwestycji. W zależności od potrzeb oferujemy 3 zaawansowania inwestycji: stan surowy, deweloperski oraz pod klucz."
      to: ''
      cover:
        file: img/offer4.jpg
        alt: Zdjęcie przedstawia plac budowy, centralne miejsce kadru zajmują wysokie dźwigi budowlane
